<div>
    <button class="btn btn-primary mb-3" ng-click="showAddUserForm()">Adicionar Usuário</button>
    <br /><br />
    <h2 class="text-center mb-4">Lista de Usuários</h2>   
    <div ng-if="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
        <button type="button" class="btn btn-danger btn-sm close-alert" aria-label="Close" ng-click="closeAlert()">x</button>
        {{ successMessage }}
    </div>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Endereço</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users">
                <td>{{ user.codigo }}</td>
                <td>{{ user.nome }}</td>
                <td>{{ user.cpf }}</td>
                <td>{{ user.endereco }}</td>
                <td>{{ user.telefone }}</td>
                <td>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-warning btn-sm" ng-click="editUser(user)">Editar</button>
                        <button type="button" class="btn btn-danger btn-sm" ng-click="deleteUser(user.id)">Deletar</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<div ng-if="editingUser" class="modal show d-block" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Usuário</h5>
                <button type="button" class="btn-close" ng-click="cancelEdit()">&times;</button>
            </div>
            <div class="modal-body">
                <form ng-submit="updateUser()">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" class="form-control" ng-model="editingUser.nome" required>
                    </div>
                    <div class="form-group">
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" class="form-control" ng-model="editingUser.endereco">
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="text" id="telefone" class="form-control" ng-model="editingUser.telefone">
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</div>


<div ng-if="addingUser" class="modal show d-block" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Adicionar Usuário</h5>
                <button type="button" class="btn-close" ng-click="cancelAdd()">&times;</button>
            </div>
            <div class="modal-body">
                <form ng-submit="addUser()">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" class="form-control" ng-model="newUser.nome" required placeholder="Digite seu nome">
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" class="form-control" ng-model="newUser.cpf" required placeholder="Digite seu CPF (somente números)">
                    </div>
                    <div class="form-group">
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" class="form-control" ng-model="newUser.endereco" placeholder="Digite seu endereço">
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="text" id="telefone" class="form-control" ng-model="newUser.telefone" placeholder="Digite seu telefone">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</div>
