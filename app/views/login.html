<div class="container">
    <h1 class="text-center mb-4">Login</h1>
    <form ng-submit="login()">
        <div class="form-group">
            <label for="username">Usu√°rio</label>
            <input type="text" id="username" class="form-control" ng-model="loginData.username" required>
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" class="form-control" ng-model="loginData.password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <div class="alert alert-danger mt-2" ng-if="errorMessage">{{ errorMessage }}</div>
    </form>
</div>
